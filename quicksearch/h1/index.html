<!DOCTYPE html>
<html style="background-color: #fffce3">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bulma.min.css">
	<title>QuickSearch</title>
	<script src="fuse.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script defer src="search.js"></script>
</head>

<body>
	<section class="section">
		<div class="container">
			<div class="level">
				<div class="level-item">
					<h1 class="title is-3" onclick="document.location.href = 'index.html'">QuickSearch for H1</h1>
				</div>
			</div>
		</div>
	</section>
	<div style="height: 5px; background-color: rgb(0, 0, 0, 0.2); border: none; margin-top: 0px; margin-bottom: 0px;">
	</div>
	<section class="section">
		<input class="input" oninput="onSearchBarInput()" id="searchBar" type="text"
			placeholder="Search by name or ID - it doesn't have to be exact">
	</section>
	<section class="section">
		<div class="container">
			<div id="cards">
			</div>
		</div>
	</section>
	<section class="section">
		<div class="content has-text-centered">
			<p id="credits">
				This tool utilises a repository file, taken from the packages of Hitman by IO Interactive.
			</p>
		</div>
	</section>
</body>

</html>
